wifi:
  ssid: ${ssid}
  password: !secret iot
  fast_connect: on
  use_address: ${use_ip}
  power_save_mode: none
  reboot_timeout: 0s
  manual_ip:
    static_ip: ${ip}
    gateway: 10.4.4.1
    subnet: 255.255.255.0

captive_portal:

# Enable logging
logger:

# Enable Home Assistant API
api:
  encryption:
    key: !secret api

ota:
  platform: esphome
  password: !secret iot

time:
  - platform: homeassistant
    id: homeassistant_time

sensor:
  - platform: wifi_signal
    name: ${device_name}-wifi 
    update_interval: 60s