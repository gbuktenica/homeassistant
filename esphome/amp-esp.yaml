substitutions:
  device_name: amp-esp
  ip: "10.4.4.21"
  use_ip: ${ip}
  name: "Amp"
  ssid: IoTL1
#####################################
packages:
  common_base: !include common/base.yaml
  device_base: !include common/esp32-devkit.yaml
#####################################

sensor:
  - platform: dht
    model: DHT22
    pin: GPIO23
    temperature:
      name: ${name} Temperature
      id: fan_temperature
      accuracy_decimals: 3
      filters:
         - exponential_moving_average:
             alpha: 0.1
             send_every: 1
    humidity:
      name: ${name} Humidity
    update_interval: 10s

output:
  - platform: ledc
    id: output_fan
    pin: GPIO2
    frequency: 25000 Hz
    min_power: 5%
    max_power: 100%
    zero_means_zero: true

fan:
  - platform: speed
    output: output_fan
    name: ${name} Fan

climate:
  - platform: pid
    name:  ${name} PID
    id: thermostat
    sensor: fan_temperature

    default_target_temperature: 26°C
    cool_output: output_fan

    # The extents of the HA Thermostat
    visual:
      min_temperature: 20 °C
      max_temperature: 50 °C

    control_parameters:
      kp: 0.3
      ki: 0.0015
      kd: 0
      max_integral: 0.0
      output_averaging_samples: 1
      derivative_averaging_samples: 5

    # How to behave when close to the target temperature?
    deadband_parameters:
      threshold_high: 0.4°C
      threshold_low: -1.0°C
      kp_multiplier: 0.0
      ki_multiplier: 0.04
      kd_multiplier: 0.0
      deadband_output_averaging_samples: 15