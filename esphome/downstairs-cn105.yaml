# 2 Green  = 0V  = GND
# 3 Yellow = 5V  = VIN
# 4 Black  = TX  = 16
# 5 Red    = RX  = 17

substitutions:
  device_name: downstairs-cn105
  name: downstairs
  ip: "10.4.4.52"
  ssid: IoTL1

#####################################
esphome:
  name: ${device_name}
