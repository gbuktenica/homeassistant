# 1 Blue   = 12V = N/C
# 2 Green  = 0V  = GND
# 3 Yellow = 5V  = VIN
# 4 Black  = TX  = 16
# 5 Red    = RX  = 17

substitutions:
  device_name: downstairs-cn105
  name: downstairs
  ip: "10.4.4.52"
  ssid: IoTL1

#####################################
esphome:
  name: ${device_name}
  platformio_options:
    build_unflags:
      - "-std=gnu++11"
    build_flags:
      - "-std=gnu++17"

esp32:
  board: nodemcu-32s

external_components:
  - source: github://geoffdavis/esphome-mitsubishiheatpump
packages:
  common_base: !include common/base.yaml
#####################################
climate:
  - platform: mitsubishi_heatpump
    name: "${name} ac"
    hardware_uart: UART2
    update_interval: 500ms
    baud_rate: 2400
    visual:
      min_temperature: 19
      max_temperature: 28
      temperature_step: 0.5