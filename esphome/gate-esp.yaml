substitutions:
  device_name: gate-esp
  channel_1: "vehicle"
  channel_2: "pedestrian"
  channel_3: "tesla_gate"
  channel_3: "gate_status"
  ip: "10.4.4.44"
  ssid: IoTG
  board: nodemcu-32s
  # https://esphome.io/devices/nodemcu_esp32.html
#######################
esphome:
  name: ${device_name}

esp32:
  board: ${board}

wifi:
  ssid: ${ssid}
  password: !secret iot
  fast_connect: on
  use_address: ${ip}
  manual_ip:
    static_ip: ${ip}
    gateway: 10.4.4.1
    subnet: 255.255.255.0

  # Enable fallback hotspot  in case wifi connection fails
  ap:
    ssid: ${device_name}
    password: !secret iot
    manual_ip:
      static_ip: 192.168.100.2
      gateway: 192.168.100.1
      subnet: 255.255.255.0

captive_portal:

# Enable logging
logger:

# Enable Home Assistant API
api:
  encryption:
    key: !secret api

ota:
  password: !secret iot

time:
  - platform: homeassistant
    id: homeassistant_time
#####################################

output:
  - platform: gpio
    id: ${channel_1}output
    pin: GPIO2
  - platform: gpio
    id: ${channel_2}output
    pin: GPIO0

button:
  - platform: output
    id: ${channel_1}button
    name: ${channel_1} button
    output: ${channel_1}output
    duration: 500ms
  - platform: output
    id: ${channel_2}button
    name: ${channel_2} button
    output: ${channel_2}output
    duration: 500ms

binary_sensor:
  - platform: gpio
    pin:
      number: GPIO23
      mode:
        input: true
        pullup: true
    name: ${channel_3}
    device_class: GARAGE_DOOR
    filters:
      - delayed_on: 10ms
  - platform: gpio
    pin:
      number: GPIO22
      mode:
        input: true
        pullup: false
    name: ${channel_4}
    device_class: GARAGE_DOOR