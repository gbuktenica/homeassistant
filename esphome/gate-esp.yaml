substitutions:
  device_name: gate-esp
  channel_1: "vehicle gate"
  channel_2: "pedestrian gate"
  ip: "10.4.4.44"
  ssid: IoTG
  board: nodemcu-32s
  # https://esphome.io/devices/nodemcu_esp32.html
#######################
esphome:
  name: ${device_name}

esp32:
  board: ${board}

wifi:
  ssid: ${ssid}
  password: !secret iot
  fast_connect: on
  use_address: ${ip}
  manual_ip:
    static_ip: ${ip}
    gateway: 10.4.4.1
    subnet: 255.255.255.0

  # Enable fallback hotspot  in case wifi connection fails
  ap:
    ssid: ${device_name}
    password: !secret iot
    manual_ip:
      static_ip: 192.168.100.2
      gateway: 192.168.100.1
      subnet: 255.255.255.0

captive_portal:

# Enable logging
logger:

# Enable Home Assistant API
api:
  encryption:
    key: !secret api

ota:
  password: !secret iot

time:
  - platform: homeassistant
    id: homeassistant_time
#####################################

switch:
  - platform: gpio
    name: ${channel_1}
    pin: GPIO2

  - platform: gpio
    name: ${channel_2}
    pin: GPIO15