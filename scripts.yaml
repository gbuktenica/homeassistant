music_test:
  alias: Music Test
  sequence:
    - action: remote.turn_on
      target:
        entity_id: remote.harmony_hub
      data:
        activity: Music

    - wait_template: "{{ states('media_player.lounge_amp') != 'off' }}"
      timeout: "00:01:00"
      continue_on_timeout: false

    - if:
        - condition: state
          entity_id: media_player.lounge_amp
          state:
            - HEOS Music
          attribute: source
      then: []
      else:
        - action: media_player.select_source
          metadata: {}
          data:
            source: HEOS Music

    - wait_template: "{{is_state_attr('media_player.lounge_amp', 'source', 'HEOS Music')}}"
      timeout: "00:01:00"
      continue_on_timeout: false

    - action: media_player.media_pause
      data: {}
      target:
        entity_id: media_player.denon_avc_x6800h

    - action: music_assistant.get_library
      data:
        config_entry_id: 01JEA8BGVAQ1SWT1C754QSANMW
        media_type: playlist
        order_by: random
        search: "80"
      response_variable: results
    - variables:
        playlists: "{{ results['items'] | map(attribute='uri') | list }}"
    - action: music_assistant.play_media
      data:
        media_id: "{{ playlists }}"
        media_type: playlist
        enqueue: replace
      target:
        entity_id: media_player.denon_avc_x6800h

    - action: media_player.shuffle_set
      target:
        entity_id: media_player.denon_avc_x6800h
      data:
        shuffle: true

      # Denon Amp Volume
    - action: media_player.volume_set
      target:
        entity_id: media_player.lounge_amp
      data:
        volume_level: 0.37

    - action: media_player.select_sound_mode
      data:
        sound_mode: "ALL ZONE STEREO"
      target:
        entity_id: media_player.lounge_amp

      # Music Assistant UI volume
    - action: media_player.volume_set
      target:
        entity_id: media_player.denon_avc_x6800h
      data:
        volume_level: 0.5

  icon: mdi:bookmark-music-outline
  mode: single
  description: Music Assistant Helper
