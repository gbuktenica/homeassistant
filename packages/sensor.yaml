template:
- sensor:
  - default_entity_id: sensor.lounge_hub_activity
    name: Harmony Activity
    state: '{{ state_attr("remote.lounge_hub", "current_activity") }}'

- sensor:
  - unit_of_measurement: AUD/kWh
    default_entity_id: sensor.energy_import
    name: Synergy Import Tariff
    state: "{% set tariff = { \"PE\": 0.5, \"OP\": 0.22, \"SOP\": 0.08 } %} {% if
      ((9 > (now().hour))) %}\n  {{ tariff.OP }}\n{% elif ((15 > (now().hour))) %}\n
      \ {{ tariff.SOP }}\n{% elif ((21 > (now().hour))) %}\n  {{ tariff.PE }}\n{%
      else %}\n  {{ tariff.OP }}\n{% endif %}"

- sensor:
  - unit_of_measurement: AUD/kWh
    default_entity_id: sensor.energy_export
    name: Synergy Export Tariff
    state: "{% set tariff = { \"PE\": 0.025, \"OP\": 0.1} %}\n {% if ((15 > (now().hour)))
      %}\n  {{ tariff.PE }}\n{% else %}\n  {{ tariff.OP }}\n{% endif %}"